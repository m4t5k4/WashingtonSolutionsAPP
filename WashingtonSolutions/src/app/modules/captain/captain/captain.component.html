<div class="container">
  <div class="card item" style="width: 80vw">
    <div class="card-body">
      <h2>Gebruikers</h2>
      <!--
      <button class="btn btn-succes" disabled (click)="gebruiksbtn()">Gebruikers Beheren</button>
      <button class="btn btn-succes" disabled (click)="teamsbtn()">Teams Beheren</button>
        -->
      
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 12%">Voornaam</th>
              <th style="width: 12%">Achternaam</th>
              <th style="width: 12%">Username</th>
              <th style="width: 12%">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
            </tr>
            <tr *ngIf="!users">
              <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
              </td>
            </tr>

          </tbody>
        </table>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group col">
            <label for="noGroupUsers">Users</label>
            <select name="noGroupUsers" id="noGroupUsers" formControlName="userID" class="form-control">
              <option *ngFor="let user of noGroupUsers" value="{{user.userID}}">{{user.username}}</option>
            </select>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Voeg nieuwe gebruiker toe.
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
