<div class="container">
    <div class="card item" style="width: 36rem;">
        <img [src]="this.imageUrl" class="avatar">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName">Voornaam</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Achternaam</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="password">
                            Password
                            <em>(Leave blank to keep the same password)</em>
                        </label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Password is required</div>
                            <div *ngIf="f.email.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="dob">Geboortedatum</label>
                        <input type="text" formControlName="dob" class="form-control" ngbDatepicker #d="ngbDatepicker"
                            (click)="d.toggle()">
                    </div>
                    <div class="form-group col">
                        <label for="userPictureID">Image ID</label>
                        <input type="text" formControlName="userPictureID" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="image">Image</label>
                        <span style="color:red;" *ngIf="message">{{message}}</span>
                        <input name="image" #inputFile #file type="file" accept='image/*' (change)="preview(file.files)"
                            class="form-control" />
                        <img [src]="imgURL" height="200" *ngIf="imgURL">
                    </div>
                    <div class="form-group col">
                        <a class="btn btn-link" (click)="upload(file.files)">upload foto naar api</a>
                        <a class="btn btn-link" (click)="delete()">verwijderen</a>
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save
                    </button>
                    <a routerLink="/" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
