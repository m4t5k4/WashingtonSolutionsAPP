<div class="container mt-5">
    <h1>Games</h1>
    
    <table class="table table-striped table-hover">
        <thead>
          <th>Team A</th>
          <th>Team B</th>
          <th>Table</th>
          <th>Date</th>
          <th>Game Type</th>
          <th>Score</th>
        </thead>
        <tbody>
          <tr *ngFor="let game of games">
            <td>{{ teams[game.teamAID - 1].groupID }}</td>
            <td>{{ teams[game.teamBID - 1].groupID }}</td>
            <td>{{ tables[game.tableID - 1].tableName }}</td>
            <td>{{ game.date }}</td>
            <td>{{ gameTypes[game.gameTypeID - 1].name }}</td>
            <td *ngIf="game.scoreTeamA">{{ game.scoreTeamA }} - {{ game.scoreTeamB }}</td>
            <td *ngIf="! game.scoreTeamA">No winner yet!</td>

          </tr>
          <tr *ngIf="! games">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
        </tbody>
      </table>
</div>
