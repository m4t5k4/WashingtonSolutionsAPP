<div class="container mt-5">
  <h1>Games</h1>

  <table class="table table-striped table-hover">
    <thead>
      <th>Team A</th>
      <th>Team B</th>
      <th>Date</th>
      <th>Score</th>
      <th>Details</th>
    </thead>
    <tbody>
      <tr *ngFor="let game of games" (click)="gameDetails(game.gameID)">
        <td>{{ groups[teams[game.teamAID - 1].groupID - 1].name }}</td>
        <td>{{ groups[teams[game.teamBID - 1].groupID - 1].name }}</td>
        <td>{{ game.date }}</td>
        <td *ngIf="game.scoreTeamA">{{ game.scoreTeamA }} - {{ game.scoreTeamB }}</td>
        <td *ngIf="! game.scoreTeamA">No winner yet!</td>
        <td><button class="btn btn-info mr-2" (click)="gameDetails(game.gameID)">Details</button></td>
      </tr>
      <tr *ngIf="! games">
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
