<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- deze nog aan te passen -->
  <div class="form-group col">
    <label for="groupID">Pick own team</label>
    <select name="groupID" id="groupID" formControlName="groupID" class="form-control" (change)="groupSelect($event.target.value)">
      <option *ngFor="let group of groups" value="{{group.groupID}}">{{group.name}}</option>
    </select>
  </div>
  <div class="form-group col">
    <label for="groupID">Gametype</label>
    <select name="groupID" id="groupID" formControlName="groupID" class="form-control" (change)="groupSelect($event.target.value)">
      <option *ngFor="let group of groups" value="{{group.groupID}}">{{group.name}}</option>
    </select>
  </div>
  <!-- deze nog aan te passen -->
  <div class="form-group col">
    <label for="groupID">Challenge Group</label>
    <select name="groupID" id="groupID" formControlName="groupID" class="form-control" (change)="groupSelect($event.target.value)">
      <option *ngFor="let group of groups" value="{{group.groupID}}">{{group.name}}</option>
    </select>
  </div>

  <div class="form-group col">
    <label for="teamID">Challenge Team of that group</label>
    <select name="teamID" id="noGroupUsers" formControlName="teamID" class="form-control">
      <option *ngFor="let team of teamGroups" value="{{team.teamID}}">{{team.teamName}}</option>
    </select>
  </div>

  <div class="form-group col">
    <label for="competitionID">Competition</label>
    <select name="competitionID" id="competitionID" formControlName="competitionID" class="form-control">
      <option *ngFor="let competition of competitions" value="{{competition.competitionID}}">{{competition.competitionName}}</option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Challenge
    </button>
  </div>
</form>
