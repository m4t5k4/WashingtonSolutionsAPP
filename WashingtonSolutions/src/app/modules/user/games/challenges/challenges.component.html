<h1>Challenges</h1>
<div class="container mt-5">
  <h1>Games</h1>

  <table class="table table-striped table-hover">
    <thead>
      <th>Team A</th>
      <th>Team B</th>
      <th>Date</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.scoreTeamA }}</td>
        <td>{{ game.scoreTeamA }}</td>
        <td>{{ game.date }}</td>
        <td>{{ game.gameStatusID }}</td>
      </tr>
      <tr *ngIf="! games">
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<h3>Inkomende Challenges</h3>

<h3>Uitgaande Challenges</h3>
<h3>Declined Challenges</h3>
